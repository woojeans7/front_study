<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        $body = document.body;
        // 속성을 지정
        $body.setAttribute('data-custom', 'value');

        // 속성을 추출
        alert($body.getAttribute('data-custom'));
      };
    </script>
  </head>
  <body></body>
</html>
