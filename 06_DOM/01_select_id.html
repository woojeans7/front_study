<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
        window.onload = function(){
      const $back = document.getElementById('header')
      $back.style.background = 'red';
      $back.style.color = 'orange';
      $back.innerHTML = 'From JavaScript';
    }
    </script>
    </script>
  </head>
  <body>
    <h1 id="header">Header</h1>
  </body>
</html>
