<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="mx-auto" style="width: 500px; border: 1px solid lightgray;">
        <h1 style ="padding: 1rem 0;"><i class="fa-solid fa-right-to-bracket"></i> 로그인</h1>
        <form>
          <div class="mb-3 mt-5">
            <label for="UserID" class="col-sm-2 col-form-label">
              <i class="fa-solid fa-user"></i>사용자 ID:</label
            >
              <input type="text" class="form-control" id="UserID" />
          <div class="mb-3 mt-3">
            <label for="Password" class="col-sm-2 col-form-label">
              <i class="fa-solid fa-lock"></i>비밀번호:</label
            >
              <input type="password" class="form-control" id="Password" />
          </div>

          <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">
                로그인
              </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
