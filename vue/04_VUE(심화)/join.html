<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="mx-auto" style="width: 500px">
        <h1><i class="fa-solid fa-user-plus"></i> 회원가입</h1>
        <form>
          <div class="mb-3 mt-5">
            <label for="UserId"
              ><i class="fa-solid fa-user"></i> 사용자 ID:</label
            >
            <input type="text" class="form-control" id="UserId" />
          </div>
          <div class="mb-3 mt-3">
            <label for="password"
              ><i class="fa-solid fa-lock"></i> 비밀번호:</label
            >
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3 mt-3">
            <label for="passwordChk"
              ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
            >
            <input type="password" class="form-control" id="passwordChk" />
          </div>
          <div class="mb-3 mt-3">
            <label for="email"
              ><i class="fa-regular fa-envelope"></i> 이메일</label
            >
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3 mt-3">
            <label for="avata"
              ><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
            >
            <input type="file" class="form-control" id="avata" />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-user-plus"></i> 회원가입
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
