<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_loop_arraySum</title>
    <script>
      let array = [10, 20, 30, 40, 50];
      let i = 0;
      let sum = 0;
      while (i < array.length) {
        sum += array[i];
        i++;
      }
      alert(sum);
    </script>
  </head>
  <body>
    <h1>02_loop_arraySum</h1>
  </body>
</html>
