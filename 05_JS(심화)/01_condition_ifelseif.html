    <title>01_condition_ifelseif</title>
    <script>
      let date = new Date();
      let time = date.getHours();
      if (time < 5) {
        alert('잠을 자렴...');
      } else if (time >= 5 && time < 7) {
        alert('준비');
      } else if (time >= 7 && time < 9) {
        alret('출근');
      } else if (time >= 9 && time < 12) {
        alret('빈둥빈둥');
      } else if (time >= 12 && time < 14) {
        alret('식사');
      } else {
        alert('여러 가지 업무를 수행합니다.');
      }
    </script>
  </head>
  <body>
