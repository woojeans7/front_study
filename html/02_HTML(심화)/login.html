<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <!-- 필드셋으로 로그인 영역 생성 -->
    <fieldset>
        <legend>로그인</legend>
        <!-- table을 사용해서 ID/PW 영역 지정 -->
            <table>
                <tr>
                    <td><label for="username">사용자 ID</label></td>
                    <td><input id="username" type="text" name="id"></input></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호</label></td>
                    <td><input id = "password" type="password" name="pw"></td>
                </tr>
        </table>
    <!-- form으로 확인, 다시쓰기 영역 지정해주고 value를 이용해서 실제로 출력 -->
    <form>
        <input id="submit" type="submit" value="확인">
        <input id="reset" type="reset" value="다시쓰기">
    </form>
    </fieldset>
</body>
</html>
