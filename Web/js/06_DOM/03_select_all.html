<!DOCTYPE html>
<html>
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        let header = document.querySelectorAll('h1');
        header.forEach((element) => {
          element.style.background = 'red';
          element.style.color = 'orange';
          element.innerHTML = 'From JavaScript';
        });
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
